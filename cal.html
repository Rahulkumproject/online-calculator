<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
      <input type="text" name="Screen" id="screen" />
      <table>
        <tr >
          <td ><button >(</button></td>
          <td ><button >)</button></td>
          <td ><button >C</button></td>
          <td><button >←</button></td>
           </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>/</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>x</button></td>
         
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button>-</button></td>
          
        </tr>
        <tr>
          <td><button>0</button></td>
          <td><button>.</button></td>
          <td ><button id='equal'>=</button></td>
          <td><button>+</button></td>
          
        </tr>
        <button id="btn">Advance</button>
        <tr id='adv1' class='hidden'>
          <td><button>*6</button></td>
          <td><button>*12</button></td>
          <td><button>*24</button></td>
          <td><button>√</button></td>
      </tr>
          <tr id='adv' class='hidden'>
            <td><button>per</button></td>
            <td><button>sin</button></td>
            <td><button>cos</button></td>
            <td><button>tan</button></td>
        </tr>
          
      </table>
      
    </div>
  </body>
  <script src="./cal.js"></script>
</html>
